<div class="card"><div class="item item-divider"><img ng-src="/assets/{{place.recommendation.by}}.png" ng-show="place.recommendation.by" class="avatar" /><h2>{{ place.name }}</h2><p><span ng-show="place.address"><i class="icon ion-location"></i>{{ place.address }}</span><span ng-show="place.hours.open"><i class="icon ion-clock"></i>{{ place.hours.open | time }}-{{ place.hours.close | time }}</span></p></div><div ng-show="place.recommendation.name" class="item item-text-wrap"><p><strong> Best Item: </strong>{{ place.recommendation.name }}</p><p><strong> Why I Love It: </strong>{{ place.recommendation.why }}</p></div></div>
