<div class="page"><div ng-repeat="place in list" class="card"><div class="item item-divider"><img ng-src="/assets/{{place.recommendation.by}}.png" class="avatar" /><h2>{{ place.name }}</h2><p><span class="address">{{ place.address }}</span><span class="hours">{{ place.hours.open }}-{{ place.hours.close }}</span></p></div><div class="item item-text-wrap"><p><strong> Best Item: </strong>{{ place.recommendation.name }}</p><p><strong> Why I Love It: </strong>{{ place.recommendation.why }}</p></div></div></div>
